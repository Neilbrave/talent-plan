name: kvs
version: "0.1.0"
author: Neil <779121147@qq.com>
about: kvs-project1



subcommands:
    - set:
        about: Set the value of a string key to a string
        args:
            - KEY:
                help: A string key
                required: true
            - VALUE: 
                help: The string value of the key
                required: true
    - get: 
        about: Get the string value of a given string key
        args:
            - KEY:
                help: A string key
                required: true
    - rm: 
        about: Remove a given key
        args:
            - KEY:
                help: A string key
                required: true


